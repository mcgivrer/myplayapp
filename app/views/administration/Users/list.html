#{extends 'CRUD/layout.html' /}

<div id="crudList" class="${type.name}">
	
	<h2 id="crudListTitle">&{'crud.list.title', type.name}</h2>

	<div id="crudListSearch">
		#{crud.search /}
	</div>

	<div id="crudListTable">
		#{crud.table fields:['image','username', 'firstname', 'lastname', 'email']}
		#{crud.custom 'image'}
		 <a href="@{administration.Users.show(object.id)}"><img src="@{Preferences.getAvatarPicture(object.id)}" title="${object.username}" width="32" height="32"/></a>
		#{/crud.custom}
		#{/crud.table}
	</div>
	
	<div id="crudListPagination">
		#{crud.pagination /}
	</div>
	
	<p id="crudListAdd">
		<a href="@{blank()}">&{'crud.add', type.modelName}</a>
	</p>

</div>
